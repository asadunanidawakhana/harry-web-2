  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase Video Earning App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background: #0A0E14;
        --surface: #11161D;
        --border: #2A3039;
        --text-primary: #E6EDF3;
        --text-secondary: #7D8590;
        --accent-glow: #38BDF8; /* Light Blue */
        --accent-gradient: linear-gradient(to right, #38BDF8, #818CF8);
        --success: #22C55E;
        --danger: #F43F5E;
        --warning: #FACC15;
        font-family: 'Inter', sans-serif;
      }

      *, ::before, ::after {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(.4,0,.2,1);
        transition-duration: .2s;
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
      }

      .bg-grid-pattern {
        background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(to right, var(--border) 1px, var(--background) 1px);
        background-size: 40px 40px;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(10px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-slideInUp {
        animation: slideInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              border: 'var(--border)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'accent-glow': 'var(--accent-glow)',
              success: 'var(--success)',
              danger: 'var(--danger)',
              warning: 'var(--warning)',
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
            }
          }
        }
      }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
