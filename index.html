      :root {

        --border: #30363d;
        --text-primary: #c9d1d9;
        --text-secondary: #8b949e;
        --accent-glow: #58a6ff;
        --accent-gradient: linear-gradient(to right, #1f6feb, #6c32d1);
        --success: #238636;
        --danger: #da3633;
        --warning: #dbab09;
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);

      }

        animation: fadeInUp 0.5s ease-out forwards;
      }
